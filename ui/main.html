<!doctype html>
<html lang="es">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-select/1.13.1/css/bootstrap-select.css" />
    
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">
    <link href="css/visualization.css" rel="stylesheet">
    <link href="css/spinner.css" rel="stylesheet">

    <title>Spanish Telephony Market - Historic evolution</title>
  </head>

  <body>
  <div id="loading" class="loading">
      <div>Building network&#8230;</div>
  </div>
  <main role="main" class="container">

    <div class="d-flex align-items-center p-3 my-3 text-white-50 bg-purple rounded box-shadow">
      <img class="mr-3" src="css/phone_medium_purple.png" alt="" width="48" height="48">
      <div class="lh-100">
        <h4 class="mb-0 text-white lh-100">Spanish Telephony Market</h6>
        <small>Historic evolution since 1998</small>
      </div>
    </div>

    <div class="my-3 p-3 bg-white rounded box-shadow">
 
      <h6 class="border-bottom border-gray"><span class="bi-diagram-3"></span> &nbsp;Companies and relationships</h6>

      <div class="row">
        <div class="col-12">
          <label for="limit" class="col-form-label"><span class="bi-search"></span> </label>
          <select id="filter"></select>
          <small id="filteredCompany"></small>
        </div>
      </div>

      <div id="graph"></div>
      <div class="row">
        <div class="col-12">
          <div class="row g-12 align-items-center">
            <div class="col-auto">
              <label for="dataset" class="col-form-label">Telephony type</label>
            </div>
            <div class="col-auto">
              <div id="dataset" class="btn-group btn-group-toggle" role="group">
                <button id="dataset_mobile" type="button" class="btn btn-outline-secondary"><span class="bi-phone"></span>&nbsp;Mobile</button>
                <button id="dataset_landline" type="button" class="btn btn-outline-secondary"><span class="bi-telephone"></span>&nbsp;Landline</button>
              </div>
            </div>
            <div class="col-auto">
              <label for="year" class="col-form-label"><span class="bi-calendar3"></span> Year:&nbsp;<span id="yearValue"></span></label>
            </div>
            <div class="col-3">
              <input type="range" class="form-range" min="1998" max="2021" step="1" id="year" value="1999">
            </div>
            <div class="col-auto">
              <label for="limit" class="col-form-label"><span class="bi-filter"></span>Limit to bigger</label>
            </div>
            <div class="col-auto">
              <input type="number" class="form-control" min="3" id="limit" value="25" style="max-width: 100px;">
            </div>
          </div>
        </div>
      </div>
    </div>
  </main>

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.bundle.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-select/1.13.1/js/bootstrap-select.min.js"></script>

  <script src="https://cdn.jsdelivr.net/npm/feather-icons@4.28.0/dist/feather.min.js" integrity="sha384-uO3SXW5IuS1ZpFPKugNNWqTZRRglnUJK6UAZ/gxOX80nxEkN9NcGZTftn6RzhGWE" crossorigin="anonymous"></script>
  <script
    type="text/javascript"
    src="https://unpkg.com/vis-network/standalone/umd/vis-network.min.js"
  ></script>
  <script type="text/javascript" src="data/landline_operators.json"></script>
  <script type="text/javascript" src="data/mobile_operators.json"></script>
  <script type="text/javascript" src="data/dataset.json"></script>
  <script type="text/javascript" src="js/visualization.js"></script>

  </body>
</html>
